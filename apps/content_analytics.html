<!DOCTYPE html><html><body><link rel="stylesheet" href="styles.css"><script src="jquery-1.11.3.min.js"></script><p>Here are some numbers with respect to the apps. I will update this every month.<br> Last update 26th May 2016<br> Next update 30th June 2016</p><p id="desc"></p><button class="collection" id="sort_app_btn">Group</button><button id="sort_date_btn">Date</button><button id="sort_downloads_btn">Downloads</button><button id="sort_downloadsmonth_btn">Downloads/Month</button><div class="fixedfilter xyz"><br><button class="collection" id="bothOS_btn">All</button><button id="iOS_btn">iOS</button><button id="android_btn">Android</button><br><button class="collection" id="bothCost_btn">All</button><button id="paid_btn">Paid</button><button id="free_btn">Free</button><!--<button id="bothCost_btn">All</button>--></div><div id="div1"></div><script src="numbers.js"></script><script>var sort_selected = "Application";var os_selected = "";var cost_selected = "";var item_index_name = 0;var item_index_os = 1;var item_index_cost = 2;var item_index_date = 3;var item_index_downloads = 4;var item_index_monthssincerelease = 5;var item_index_group = 6;var item_index_icon = 7;var item_index_screenshot = 8;var item_index_link = 9;var item_index_desc = 10;var index = [];var item_index_DN1 = obj.item[0].length;for (i = 0; i < obj.item.length; i++) {index[i] = i;obj.item[i][item_index_DN1] = round(obj.item[i][item_index_downloads]/obj.item[i][item_index_monthssincerelease], 0);}var item_index_DN2_seqno = obj.item[0].length;for (i = 0; i < obj.item.length; i++) {obj.item[i][item_index_DN2_seqno] = obj.item.length-i;}reload_table();function reload_table(){var element = document.getElementById("div1");var currNode = element.childNodes[0];if(currNode != undefined){removedNode = element.removeChild(currNode);}var div = document.createElement("div");div.id = "generated";element.appendChild(div);var table = document.createElement("table");table.border = "2px";div.appendChild(table);/*Heading*/var tr = document.createElement("tr");table.appendChild(tr);for (i = 0; i < columns.length; i++) {var td = document.createElement("td");td.title = header_tooltips[i];if( sort_selected == columns[i] ){td.style.color = "#ff0000";td.style.fontWeight = "bold";td.style.backgroundColor = "#ffffff";}else{td.style.color = "#ffffff";td.style.backgroundColor = "#000000";}td.style.textAlign = "center";var node = document.createTextNode(columns[i]);td.appendChild(node);if( columns_button[i] == true){/*var but = document.createElement("button");but.onclick = changeText( but, "Go");td.appendChild(but);*/}tr.appendChild(td);}for (i = 0; i < obj.item.length; i++) {if(os_selected != ""){if( obj.item[index[i]][item_index_os] != os_selected){continue;}}if(cost_selected != ""){if( obj.item[index[i]][item_index_cost] != cost_selected){continue;}}var tr = document.createElement("tr");table.appendChild(tr);var td = document.createElement("td");td.style.backgroundColor = "#000000";var ahref = document.createElement("a");ahref.href =  obj.item[index[i]][item_index_link];ahref.target = "_blank";td.appendChild(ahref);var img = document.createElement("img");img.src = obj.item[index[i]][item_index_icon];img.className = "number_icon";ahref.appendChild(img);tr.appendChild(td);for (j = 0; j < obj.item[index[i]].length; j++) {if(( j == item_index_icon)||( j == item_index_link)||( j == item_index_desc)||( j == item_index_screenshot)||(j == item_index_monthssincerelease) ||(j == item_index_DN2_seqno) ||( j == item_index_group)){continue;}var td = document.createElement("td");if( group_bg[obj.item[index[i]][item_index_group]] != undefined ){/*td.style.backgroundColor = group_bg[obj.item[index[i]][item_index_group]];*/}td.style.backgroundColor = "#66eec2";if( (( sort_selected == "Downloads") && (item_index_downloads == j) ) ||(( sort_selected == "Date") && (item_index_date == j) ) ||(( sort_selected == "Downloads/Month") && (item_index_DN1 == j) ) ){td.style.fontWeight = "bold";}if( (j == item_index_downloads)||(j == item_index_DN1) ) {td.style.textAlign = "right";}var display_text;if( (j == item_index_downloads) ||(j == item_index_monthssincerelease) ||(j == item_index_DN1) ){if(obj.item[index[i]][item_index_downloads] == -1){display_text = "NA";td.style.backgroundColor = "#777777";td.style.textAlign = "center";}else{display_text = obj.item[index[i]][j];}}else{display_text = obj.item[index[i]][j];}if(j == item_index_name){var ahref = document.createElement("a");ahref.href =  obj.item[i][item_index_link];ahref.target = "_target_app";td.appendChild(ahref);var node = document.createTextNode( display_text );ahref.appendChild(node);}else{var node = document.createTextNode( display_text );td.appendChild(node);}tr.appendChild(td);}}}function sort(field) {var temp;for (i = 0; i < obj.item.length-1; i++) {for (j = i+1; j < obj.item.length; j++) {if(obj.item[index[i]][field] < obj.item[index[j]][field]){temp = index[i];index[i] = index[j];index[j] = temp;}}}}function changeText(id, str){id.innerHTML = str;}</script><script>$(document).ready(function(){$("#sort_app_btn").click(function(){sort_selected = "Application";$("#sort_app_btn").addClass("collection");$("#sort_date_btn").removeClass("collection");$("#sort_downloads_btn").removeClass("collection");$("#sort_downloadsmonth_btn").removeClass("collection");sort(item_index_DN2_seqno);reload_table();});$("#sort_date_btn").click(function(){sort_selected = "Date";$("#sort_app_btn").removeClass("collection");$("#sort_date_btn").addClass("collection");$("#sort_downloads_btn").removeClass("collection");$("#sort_downloadsmonth_btn").removeClass("collection");sort(item_index_date);reload_table();});$("#sort_downloads_btn").click(function(){sort_selected = "Downloads";$("#sort_app_btn").removeClass("collection");$("#sort_date_btn").removeClass("collection");$("#sort_downloads_btn").addClass("collection");$("#sort_downloadsmonth_btn").removeClass("collection");sort(item_index_downloads);reload_table();});$("#sort_downloadsmonth_btn").click(function(){sort_selected = "Downloads/Month";$("#sort_app_btn").removeClass("collection");$("#sort_date_btn").removeClass("collection");$("#sort_downloads_btn").removeClass("collection");$("#sort_downloadsmonth_btn").addClass("collection");sort(item_index_DN1);reload_table();});$("#iOS_btn").click(function(){/*document.getElementById("desc").innerHTML = "iOS Applications";*/os_selected = "iOS";$("#iOS_btn").addClass("collection");$("#android_btn").removeClass("collection");$("#bothOS_btn").removeClass("collection");reload_table();});$("#android_btn").click(function(){/*document.getElementById("desc").innerHTML = "Android Applications";*/os_selected = "Android";$("#iOS_btn").removeClass("collection");$("#android_btn").addClass("collection");$("#bothOS_btn").removeClass("collection");reload_table();});$("#bothOS_btn").click(function(){/*document.getElementById("desc").innerHTML = " ";*/os_selected = "";$("#iOS_btn").removeClass("collection");$("#android_btn").removeClass("collection");$("#bothOS_btn").addClass("collection");reload_table();});$("#paid_btn").click(function(){/*document.getElementById("desc").innerHTML = "Paid Applications";*/cost_selected = "paid";$("#paid_btn").addClass("collection");$("#free_btn").removeClass("collection");$("#bothCost_btn").removeClass("collection");reload_table();});$("#free_btn").click(function(){/*document.getElementById("desc").innerHTML = "Free Applications";*/cost_selected = "free";$("#paid_btn").removeClass("collection");$("#free_btn").addClass("collection");$("#bothCost_btn").removeClass("collection");reload_table();});$("#bothCost_btn").click(function(){/*document.getElementById("desc").innerHTML = "Paid & Free Applications";*/cost_selected = "";$("#paid_btn").removeClass("collection");$("#free_btn").removeClass("collection");$("#bothCost_btn").addClass("collection");reload_table();});});</script></body></html>
